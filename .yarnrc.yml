packageExtensions:
  "@jest/core@*":
    peerDependencies:
      ts-node: "*"
  jest-cli@*:
    peerDependencies:
      ts-node: "*"
  jest@*:
    peerDependencies:
      ts-node: "*"
    peerDependenciesMeta:
      ts-node:
        optional: true

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-typescript.cjs
    spec: "@yarnpkg/plugin-typescript"

yarnPath: .yarn/releases/yarn-3.2.2.cjs
